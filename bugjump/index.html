<!DOCTYPE html><html><head><meta charset="utf-8" /></head><body>
        <span id='main-blank'></span>
<script type='text/javascript'>
function parseInput() {
        let value = document.getElementById("textarea").value;
        //document.getElementById("textarea").innerHTML = '';
        var output = "https://java-16.github.io/bugjump?uri=" + encodeURIComponent(value);
        document.getElementById("res").innerHTML = "Result:&nbsp;" + output;
}

var uri = function() {
       var query = window.location.search.substring(1);
       if (query == '') {
                document.getElementById('main-blank').innerHTML =
                "<textarea id='textarea'></textarea><br /><button type='button' onClick='parseInput()'>Submit</button><br /><div id='res'>Result:&nbsp;</div>";

                /**/
                return null;
       }

       var vars = query.split("&");
       for (var i=0;i<vars.length;i++) {
               var pair = vars[i].split("=");
               if(pair[0] == "uri" || pair[0] == "url"){ return pair[1]; }
       }
       return "/404.html" ;
}();
if (uri != null)
window.location.href = decodeURIComponent(uri);
    </script></body></html>
